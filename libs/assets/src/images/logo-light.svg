<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo completo - Tema Claro -->
  <!-- Background: Soft Lavender Squircle -->
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBC3E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5DFF5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#gradient-light)"/>

  <!-- Central Pulse Point with glow -->
  <circle cx="256" cy="190" r="42" fill="#10B981" opacity="0.3"/>
  <circle cx="256" cy="190" r="28" fill="#10B981"/>
  
  <!-- Antenna/Root Line -->
  <line x1="256" y1="228" x2="256" y2="380" stroke="#4C1D95" stroke-width="32" stroke-linecap="round"/>

  <!-- Inner Waves (smaller arcs) -->
  <path d="M 186 140 A 85 85 0 0 0 186 240" fill="none" stroke="#4C1D95" stroke-width="32" stroke-linecap="round"/>
  <path d="M 326 140 A 85 85 0 0 1 326 240" fill="none" stroke="#4C1D95" stroke-width="32" stroke-linecap="round"/>

  <!-- Outer Waves (larger arcs) -->
  <path d="M 136 90 A 145 145 0 0 0 136 290" fill="none" stroke="#4C1D95" stroke-width="32" stroke-linecap="round"/>
  <path d="M 376 90 A 145 145 0 0 1 376 290" fill="none" stroke="#4C1D95" stroke-width="32" stroke-linecap="round"/>

  <!-- Outermost Waves (subtle, widest reach) -->
  <path d="M 86 40 A 205 205 0 0 0 86 340" fill="none" stroke="#4C1D95" stroke-width="24" stroke-linecap="round" opacity="0.6"/>
  <path d="M 426 40 A 205 205 0 0 1 426 340" fill="none" stroke="#4C1D95" stroke-width="24" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Text "Impulsa" -->
  <text x="256" y="450" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#4C1D95" text-anchor="middle" letter-spacing="-1">Impulsa</text>
</svg>
