<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon monocromático - Para documentación, impresión, contextos sin color -->
  
  <!-- Central Pulse Point -->
  <circle cx="256" cy="220" r="34" fill="#000000"/>
  
  <!-- Antenna/Root Line -->
  <line x1="256" y1="264" x2="256" y2="430" stroke="#000000" stroke-width="38" stroke-linecap="round"/>

  <!-- Inner Waves (smaller arcs) -->
  <path d="M 180 165 A 95 95 0 0 0 180 275" fill="none" stroke="#000000" stroke-width="38" stroke-linecap="round"/>
  <path d="M 332 165 A 95 95 0 0 1 332 275" fill="none" stroke="#000000" stroke-width="38" stroke-linecap="round"/>

  <!-- Outer Waves (larger arcs) -->
  <path d="M 120 105 A 165 165 0 0 0 120 335" fill="none" stroke="#000000" stroke-width="38" stroke-linecap="round"/>
  <path d="M 392 105 A 165 165 0 0 1 392 335" fill="none" stroke="#000000" stroke-width="38" stroke-linecap="round"/>

  <!-- Outermost Waves (subtle, widest reach) -->
  <path d="M 60 45 A 235 235 0 0 0 60 395" fill="none" stroke="#000000" stroke-width="30" stroke-linecap="round" opacity="0.4"/>
  <path d="M 452 45 A 235 235 0 0 1 452 395" fill="none" stroke="#000000" stroke-width="30" stroke-linecap="round" opacity="0.4"/>
</svg>
