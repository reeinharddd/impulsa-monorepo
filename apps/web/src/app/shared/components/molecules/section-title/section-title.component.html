<div
  [ngClass]="{ 'text-center': align() === 'center', 'text-left': align() === 'left' }"
  class="mb-12 sm:mb-16"
>
  <h2 class="text-3xl font-bold text-slate-900 sm:text-4xl">
    {{ title() }}
  </h2>
  @if (subtitle()) {
    <p class="mt-4 text-lg text-slate-600">
      {{ subtitle() }}
    </p>
  }
</div>
