<div class="flex min-h-screen flex-col items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8 font-sans">
  <div class="w-full max-w-md space-y-8">
    <div class="text-center">
      <div class="mx-auto flex h-14 w-14 items-center justify-center rounded-2xl bg-brand-primary text-3xl font-bold text-white shadow-lg shadow-brand-primary/30">I</div>
      <h2 class="mt-8 text-3xl font-extrabold text-slate-900 tracking-tight">{{ 'AUTH.REGISTER.TITLE' | translate }}</h2>
      <p class="mt-3 text-sm text-slate-600">
        {{ 'AUTH.REGISTER.HAS_ACCOUNT' | translate }}
        <a routerLink="/auth/login" class="font-semibold text-brand-primary hover:text-brand-secondary transition-colors">
          {{ 'AUTH.REGISTER.LOGIN_LINK' | translate }}
        </a>
      </p>
    </div>

    <form class="mt-10 space-y-6" (submit)="$event.preventDefault()">
      <div class="-space-y-px rounded-xl shadow-sm bg-white ring-1 ring-gray-200">
        <div>
          <label for="full-name" class="sr-only">{{ 'AUTH.REGISTER.NAME_LABEL' | translate }}</label>
          <input id="full-name" name="name" type="text" autocomplete="name" required class="relative block w-full rounded-t-xl border-0 py-4 px-4 text-slate-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-sm sm:leading-6" [placeholder]="'AUTH.REGISTER.NAME_LABEL' | translate">
        </div>
        <div>
          <label for="email-address" class="sr-only">{{ 'AUTH.REGISTER.EMAIL_LABEL' | translate }}</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full border-0 py-4 px-4 text-slate-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-sm sm:leading-6" [placeholder]="'AUTH.REGISTER.EMAIL_LABEL' | translate">
        </div>
        <div>
          <label for="password" class="sr-only">{{ 'AUTH.REGISTER.PASSWORD_LABEL' | translate }}</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required class="relative block w-full rounded-b-xl border-0 py-4 px-4 text-slate-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-sm sm:leading-6" [placeholder]="'AUTH.REGISTER.PASSWORD_LABEL' | translate">
        </div>
      </div>

      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-brand-primary focus:ring-brand-primary">
        <label for="terms" class="ml-2 text-sm text-slate-600">
          {{ 'AUTH.REGISTER.TERMS' | translate }} <a href="#" class="font-medium text-brand-primary hover:text-brand-secondary transition-colors">{{ 'AUTH.REGISTER.TERMS_LINK' | translate }}</a>
        </label>
      </div>

      <div>
        <a routerLink="/dashboard" class="group relative flex w-full justify-center rounded-xl bg-brand-primary px-4 py-3.5 text-sm font-bold text-white shadow-lg shadow-brand-primary/30 hover:shadow-xl hover:shadow-brand-primary/40 hover:translate-y-[-1px] transition-all focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-primary">
          {{ 'COMMON.BUTTONS.CREATE_ACCOUNT' | translate }}
        </a>
      </div>
    </form>
  </div>
</div>
