services:
  postgres:
    image: postgres:16-alpine
    container_name: impulsa-postgres
    environment:
      POSTGRES_DB: impulsadb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d impulsadb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - impulsa-network

  redis:
    image: redis:7-alpine
    container_name: impulsa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - impulsa-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: impulsa-api
    volumes:
      - ./apps/api:/app/apps/api
      - ./libs:/app/libs
      - ./prisma:/app/prisma
      - /app/node_modules
      - /app/apps/api/node_modules
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/impulsadb
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      JWT_SECRET: dev-secret-change-in-production
    command: sh -c "find apps/api/node_modules -mindepth 1 -delete && bun install && bun run --filter @impulsa/api start:dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - impulsa-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: impulsa-web
    volumes:
      - ./apps/web:/app/apps/web
      - ./libs:/app/libs
      - /app/node_modules
      - /app/apps/web/node_modules
    ports:
      - "4200:4200"
    command: sh -c "find apps/web/node_modules -mindepth 1 -delete && bun install && bun run --filter @impulsa/web start"
    networks:
      - impulsa-network

  ollama:
    image: ollama/ollama:latest
    container_name: impulsa-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - impulsa-network

  mcp-server:
    build:
      context: .
      dockerfile: services/mcp-server/Dockerfile
    container_name: impulsa-mcp-server
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      OLLAMA_URL: http://ollama:11434
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/impulsadb
      NODE_PATH: /app/node_modules
    depends_on:
      - ollama
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/mcp-server/node_modules
    command: sh -c "cd services/mcp-server && find node_modules -mindepth 1 -delete && bun install && bun run dev"
    networks:
      - impulsa-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  impulsa-network:
    driver: bridge
